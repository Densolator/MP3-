{% extends 'homepage/skeleton.html' %}
{% block title %} Create a post {% endblock %}
{% block login %} class="active" {% endblock %}
{% block body %}
  <h1>Create a new post</h1>

    <form id="post_create" class = "form-horizontal" action = "/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'homepage/form-template.html' %}
        <div class = "form-group">
          <div class = "col-sm-offset-2 col-sm-10">
            <button type = "submit" class = "btn btn-success">Submit</button>
          </div>
        </div>

        <!-- <input type="submit" value="submit" /> -->
    </form>

    <a href="/" class="retAnchor">Back To Home Page</a>
{% endblock %}
